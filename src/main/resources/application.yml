spring:
  config:
    import: file:.env[.properties]
  application:
    name: tictacmed

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        jdbc:
          time_zone: UTC

  flyway:
    enabled: true
    validate-on-migrate: false
    clean-disabled: false

  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/tictacmed}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

tictacmed:
  whatsapp:
    enabled: ${TICTACMED_WHATSAPP_ENABLED:false}
    from-number: ${TICTACMED_WHATSAPP_FROM_NUMBER:"+0000000000"}
    template: "Hello {patientName}, it's time to take your {medicineName} at {scheduledAt}."
    verify-token: ${TICTACMED_WHATSAPP_VERIFY_TOKEN:fAkE_vErIfY_tOkEn}
    access-token: ${TICTACMED_WHATSAPP_ACCESS_TOKEN:FAKE_ACCESS_TOKEN}
  scheduler:
    enabled: ${TICTACMED_SCHEDULER_ENABLED:true}
    fixed-delay-ms: ${TICTACMED_SCHEDULER_FIXED_DELAY_MS:60000}
