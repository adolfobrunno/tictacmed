<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login - TicTacMed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7fb;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .card {
            background: #fff;
            padding: 32px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
            width: 360px;
        }

        h1 {
            margin-top: 0;
            color: #2b4c7e;
            font-size: 20px;
        }

        label {
            display: block;
            margin: 12px 0 4px;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccd6f6;
            border-radius: 8px;
        }

        .btn {
            margin-top: 16px;
            width: 100%;
            padding: 12px;
            border: 0;
            border-radius: 8px;
            background: #2b4c7e;
            color: #fff;
            font-weight: 600;
            cursor: pointer;
        }

        .msg {
            color: green;
        }

        .err {
            color: #b00020;
        }
    </style>
</head>
<body>
<div class="card">
    <h1>Login</h1>
    <p th:if="${param.error}" class="err">Usuário ou senha inválidos. Tente novamente.</p>
    <p th:if="${message}" class="msg" th:text="${message}"></p>
    <form method="post" th:action="@{/login}">
        <label for="username">CNPJ ou usuário</label>
        <input id="username" name="username" type="text" required/>
        <label for="password">Senha</label>
        <input id="password" name="password" type="password" required/>
        <button class="btn" type="submit">Entrar</button>
    </form>
</div>
</body>
</html>
