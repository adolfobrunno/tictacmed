<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>TicTacMed - Início</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f7f7fb;
        }

        header {
            padding: 16px 24px;
            background: #2b4c7e;
            color: #fff;
        }

        main {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 64px);
        }

        .card {
            background: #fff;
            padding: 32px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
            max-width: 560px;
            width: 100%;
        }

        h1 {
            margin-top: 0;
            color: #2b4c7e;
        }

        p {
            color: #333;
        }

        .actions {
            display: flex;
            gap: 12px;
            margin-top: 20px;
        }

        .btn {
            display: inline-block;
            padding: 12px 16px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
        }

        .btn-primary {
            background: #2b4c7e;
            color: #fff;
        }

        .btn-secondary {
            background: #e8eef9;
            color: #2b4c7e;
        }
    </style>
</head>
<body>
<header>
    TicTacMed
</header>
<main>
    <div class="card">
        <h1>Bem-vindo ao TicTacMed</h1>
        <p>Gerencie pacientes e agendamentos de medicações de forma simples.</p>
        <div class="actions">
            <a class="btn btn-primary" href="/ui/pharmacies/register">Cadastrar farmácia</a>
            <a class="btn btn-secondary" href="/login">Já sou cadastrado</a>
        </div>
    </div>
</main>
</body>
</html>
