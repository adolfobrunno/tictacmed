services:
  mysql:
    image: 'mysql:8.4'
    environment:
      - MYSQL_DATABASE=tictacmed
      - MYSQL_ROOT_PASSWORD=secret
    ports:
      - '3306:3306'
  rabbitmq:
    image: 'rabbitmq:latest'
    environment:
      - 'RABBITMQ_DEFAULT_PASS=secret'
      - 'RABBITMQ_DEFAULT_USER=myuser'
    ports:
      - '5672'
